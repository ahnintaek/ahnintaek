<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java</title>
</head>
<body>
    <input type="button" value="Hi" onclick="alert('bye')">
    <input type="text" onchange="alert('change')">
    <input type="text" onkeydown="alert('keydown')">
    <h1>Comparison operator & boolean</h1>
    <h2>===</h2>
    <script>
        document.write(1===1);
    </script>
    <script>
        document.write(1===2);
    </script>
    <h1>Conditional statements</h1>
    <h2>Program</h2>
    <script>
        document.write('1<br>');
        document.write('2<br>');
        document.write('3<br>');
        document.write('4<br>');
    </script>
    <h2>IF-true</h2>
    <script>
        document.write('1<br>');
        if(true){
        document.write('2<br>');
        }
        else {
        document.write('3<br>');
        }
        document.write('4<br>');
    </script>
    <h2>IF-false</h2>
    <script>
        document.write('1<br>');
        if(false){
        document.write('2<br>');
        }
        else {
        document.write('3<br>');
        }
        document.write('4<br>');
    </script>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers = ['egoing', 'leezche'];
    </script>
    <h2>Get</h2>
    <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
    </script>
    <h2>add</h2>
    <script>
        coworkers.push('duru', 'taeho');
    </script>
    <h2>count</h2>
    <script>
        document.write(coworkers.length);
        document.write(coworkers);
    </script>
    <h1>Loop</h1>
    <ul>
        <script>
            document.write('<li>1</li>');
            var i = 0;
            while(i<3){
                document.write('<li>2</li>');
                document.write('<li>3</li>');
                i = i+1;
            }
            document.write('<li>4</li>');
        </script>
    </ul>
    <h1>Loop & Array</h1>
    <script>
        var coworkers = ['egoing', 'leezche', 'duru', 'taeho', 'graphittie'];
    </script>
    <h2>coworkers</h2>
    <ul>
        <script>
            var i=0;
            while(i < coworkers.length) {
            document.write('<li>'+coworkers[i]+'</li>');
            i=i+1;
            }
        </script>
    </ul>
    <h1>Function</h1>

    <h2>Basic</h2>
    <ul>
        <script>
            function two(){
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>'); 
            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();
        </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script>
        function onePlusone() {
            document.write(1+1+'<br>');
        }
        onePlusone();
        function sum(left, right) {
            document.write(left+right+'<br>');
        }
        sum(2,3);
        sum(3,4);
    </script>
    <h2>Return</h2>
    <script>
        function sum2(left, right) {
            return left+right;
        }
        document.write(sum2(2,3)+'<br>');
        document.write('<div style="color:red;">'+sum2(2,3)+'</div>');
        document.write('<div style="font-size:3rem;">'+sum2(2,3)+'</div>');
    </script>
    <h1>Object</h1>
    <h2>create</h2>
    <script>
        var coworkers_1 = {'programer':'egoing', 'designer':'leezche'};
        document.write('programer :'+coworkers_1.programer+'<br>');
        document.write('disegner :'+coworkers_1.designer+'<br>');
        coworkers_1.bookkeeper = 'duru';
        document.write('bookkeeper :'+coworkers_1.bookkeeper+'<br>');
        coworkers_1['data scientist'] = 'taeho';
        document.write('data scientist :'+coworkers_1['data scientist']+'<br>');
    </script>
    <h2>Iterante</h2>
    <script>
        for(var key in coworkers_1) {
            document.write(key+' : '+coworkers_1[key]+'<br>');
        }
    </script>
    <h2>property & method</h2>
    <script>
        coworkers_1.showAll = function() {
            for(var key in this) {
            document.write(key+' : '+this[key]+'<br>');
            }
        }
        coworkers_1.showAll();
    </script>
</body>
</html>
